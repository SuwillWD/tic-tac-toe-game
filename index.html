<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>

    <dialog id="start">
        <div>
            <form id="start-form">
                <h1>Tic Tac Toe Game</h1>
                <label for="player1">Player 1's Name:</label>
                <input type="text" id="player1" name="player1">

                <label for="player2">Player 2's Name:</label>
                <input type="text" id="player2" name="player2">

                <button id="play">Play</button>
            </form>
        </div>
    </dialog>
    
    <div class="game-container">
        <div class="info-box"></div>
        <div class="game-board">
        </div>
    </div>

    <dialog id="winner-box">
        <h1></h1>
        <button id="start-screen">Start Screen</button>
        <button id="play-again">Play Again</button>
    </dialog>

    <div class="footer">Copyright @SuwillWD <a href="https://github.com/SuwillWD/tic-tac-toe-game"><i class='bx bxl-github'></i></a></div>

    <script src="index.js"></script>
</body>
</html>
